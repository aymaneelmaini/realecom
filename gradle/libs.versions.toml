[versions]
kotlin = "2.2.21"
spring-boot = "4.0.2"
spring-dependency-management = "1.1.7"
jackson = "2.18.2"
postgresql = "42.7.4"
testcontainers = "2.0.3"
kotest = "5.8.0"
kotest-extensions = "1.1.3"
mockk = "1.13.8"
springmockk = "4.0.2"
arrow = "2.2.1.1"

[libraries]
# spring boot starters
starter-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator", version.ref = "spring-boot" }
starter-data-jdbc = { module = "org.springframework.boot:spring-boot-starter-data-jdbc", version.ref = "spring-boot" }
starter-liquibase = { module = "org.springframework.boot:spring-boot-starter-liquibase", version.ref = "spring-boot" }
starter-validation = { module = "org.springframework.boot:spring-boot-starter-validation", version.ref = "spring-boot" }
starter-webmvc = { module = "org.springframework.boot:spring-boot-starter-webmvc", version.ref = "spring-boot" }

# kotlin & jackson
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }
jackson-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin", version.ref = "jackson" }

# runtime
postgresql = { module = "org.postgresql:postgresql", version.ref = "postgresql" }
devtools = { module = "org.springframework.boot:spring-boot-devtools", version.ref = "spring-boot" }

# test starters
starter-test = { module = "org.springframework.boot:spring-boot-starter-test", version.ref = "spring-boot" }
starter-testcontainers = { module = "org.springframework.boot:spring-boot-testcontainers", version.ref = "spring-boot" }

# kotest
kotest-runner = { module = "io.kotest:kotest-runner-junit5", version.ref = "kotest" }
kotest-assertions = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
kotest-extensions-spring = { module = "io.kotest.extensions:kotest-extensions-spring", version.ref = "kotest-extensions" }

# mocking
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
springmockk = { module = "com.ninja-squad:springmockk", version.ref = "springmockk" }

# testcontainers
testcontainers = { module = "org.testcontainers:testcontainers", version.ref = "testcontainers" }
testcontainers-junit = { module = "org.testcontainers:testcontainers-junit-jupiter", version.ref = "testcontainers" }
testcontainers-postgresql = { module = "org.testcontainers:testcontainers-postgresql", version.ref = "testcontainers" }

arrow-core = { module = "io.arrow-kt:arrow-core", version.ref = "arrow" }

[bundles]
spring-boot-starters = [
    "starter-actuator",
    "starter-data-jdbc",
    "starter-liquibase",
    "starter-validation",
    "starter-webmvc"
]

kotlin-base = [
    "kotlin-reflect",
    "jackson-kotlin"
]

kotest = [
    "kotest-runner",
    "kotest-assertions",
    "kotest-extensions-spring"
]

testing-mocks = [
    "mockk",
    "springmockk"
]

testcontainers-all = [
    "testcontainers",
    "testcontainers-junit",
    "testcontainers-postgresql"
]

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dependency-management" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-spring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlin" }